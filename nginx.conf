server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index zetris.html index.html;

    # WASM MIME type
    types {
        application/wasm wasm;
    }

    # Serve zetris.html at root
    location = / {
        try_files /zetris.html =404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Enable gzip for WASM and JS
    gzip on;
    gzip_types application/wasm application/javascript text/html text/css;
    gzip_vary on;

    # Cache static assets
    location ~* \.(wasm|js|css|html)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}
